language: csharp
mono: none
dotnet: 2.0.0
dist: trusty
before_install:
  - sudo apt-get install zip sshpass -y
script:
 - ./build.sh
 - cd Xabe.VideoConverter
 - dotnet clean -c Release
 - dotnet publish -c Release /property:Version=$TRAVIS_TAG -o VideoConverter
 - zip -r VideoConverter$TRAVIS_TAG.zip VideoConverter/*
 - sshpass -p $SSH_PASS scp VideoConverter$TRAVIS_TAG.zip $SSH_USER@$SSH_HOST:~/VideoConverter/VideoConverter$TRAVIS_TAG.zip